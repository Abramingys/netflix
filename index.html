<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/allStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="page-container">
          <div class="header-logo">
            <a href=""><b>netflix</b>roulette</a>
            <button class="header-logo_btn">+ ADD MOVIE</button>
          </div>
          <h1>find your movie</h1>
          <div class="header-search">
            <input
              class="header-search_text"
              type="text"
              placeholder="What do you want to watch?"
            />
            <button class="header-search_btn">Search</button>
          </div>
        </div>
      </header>
      <section class="films">
        <div class="page-container">
          <div class="genres">
            <ul class="genres-list">
              <li class="genres-list_item genres-list_active">all</li>
              <li class="genres-list_item">Documentary</li>
              <li class="genres-list_item">Comedy</li>
              <li class="genres-list_item">Horror</li>
              <li class="genres-list_item">crime</li>
            </ul>
            <div class="genres-sort">
              <p class="genres-sort_title">Sort by</p>
              <span class="genres-sort_date">release date</span>
              <img src="/img/sortby.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
